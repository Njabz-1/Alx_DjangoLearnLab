{% extends 'blog/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
